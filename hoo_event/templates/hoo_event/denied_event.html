<h1 class="text-center mb-5 mt-3">Denied Events</h1>
{% if denied_events %}
    <div class="d-flex flex-column align-items-center justify-content-center">
        <ul class="list-group w-75">
        {% for event in denied_events %}
            <li class="list-group-item" style="margin-bottom: 10px; text-align: center; list-style: none">
                <a class="text-black" href="{% url 'hoo_event:event' event.id %}">{{ event.event_title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
{% else %}
    <p style="text-align: center">No events are available.</p>
{% endif %}
 <a class="btn text-center" href="{% url 'hoo_event:index' %}">Go back to main page</a>

 </html>
