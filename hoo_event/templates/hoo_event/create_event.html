<form action="{% url 'hoo_event:addNewEvent' %}" method="post">

    {% csrf_token %}

    <label>What is this event called?</label><br> <!-- User enters the address-->
    <input type="text" name="event_title" value="Hoos Hack"><br>

    <label>Enter The Street Address:</label><br> <!-- User enters the address-->
    <input type="text" name="event_street_address" value="101 Fake Place Dr."><br>

    <label>Enter Your City:</label><br> <!-- User enters the address-->
    <input type="text" name="event_city" value="Charlottesville"><br>

    <label>Enter Your State:</label><br> <!-- User enters the event name-->
    <input type="text" name="event_state" value="Cookout"><br><br>
    
    <label>Enter Time Of Event:</label><br> <!-- User enters the event name-->
    <input type="text" name="event_time_start" value="3:00PM"><br><br>

    <label>Enter Time Of Event:</label><br> <!-- User enters the event name-->
    <input type="text" name="event_time_end" value="6:00PM"><br><br>
    
    <input type="submit" value="Submit">
</form>
